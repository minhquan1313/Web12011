<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">KẾT QUẢ HỌC TẬP</h1>
    <table cellpadding="4px" border="1" align="center" width="80%">
      <thead bgcolor="#ccc">
        <tr>
          <th align="center" rowspan="2">Họ tên</th>
          <th align="center" colspan="3">Môn học</th>
          <th align="center" rowspan="2">Kết quả</th>
        </tr>
        <tr>
          <th align="center">Toán</th>
          <th align="center">Văn</th>
          <th align="center">Ngoại ngữ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Trần Văn Thành</td>
          <td align="center">8</td>
          <td align="center">5</td>
          <td align="center">7</td>
          <td bgcolor="yellow" align="center">Đạt</td>
        </tr>
        <tr>
          <td>Lê Thanh Sơn</td>
          <td align="center">8</td>
          <td align="center">5</td>
          <td align="center">7</td>
          <td bgcolor="red" align="center">
            <font color="white"> Không đạt</font>
          </td>
        </tr>
        <tr>
          <td>Nguyễn Thị Tuyết</td>
          <td align="center">8</td>
          <td align="center">9</td>
          <td align="center">5</td>
          <td bgcolor="yellow" align="center">Đạt</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Tổng số học sinh đạt</td>
          <td align="center">2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
