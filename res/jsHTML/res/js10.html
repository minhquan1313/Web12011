<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      flex-flow: column;
    }
    h1 {
      text-transform: uppercase;
    }
    body > div {
      display: flex;
      align-items: center;
      width: 400px;
      max-width: 100%;
    }
    body > div > * {
      flex: 2;
    }
    body > div > *:first-child {
      flex: 1;
    }
    button {
      padding: 4px 8px;
    }
  </style>
  <body>
    <h1>xử lý chuỗi</h1>
    <div id="in">
      <p>Chuỗi ban đầu:</p>
      <input
        type="text"
        value="   Lorem   ipsum dolor sit      amet consectetur.      "
      />
    </div>

    <div>
      <div></div>
      <div>
        <button onclick="runReverse()">Đảo chuỗi</button>
        <button onclick="runBeauty()">Chuẩn hóa chuỗi</button>
      </div>
    </div>

    <script>
      function runReverse() {
        const out = document.querySelector("#in input");
        if (out.value) {
          var str = "";
          var arr = out.value.split(" ").forEach((r) => {
            str = r == "" ? " " + str : " " + r + str;
          });
          str = str.substr(1);
          out.value = str;
        }
      }
      function runBeauty() {
        const out = document.querySelector("#in input");
        if (out.value) {
          var str = out.value.trim();
          var arr = str
            .split(" ")
            .filter((res) => res != "")
            .map((res) => {
              res = res.toLowerCase();
              return res.charAt(0).toUpperCase() + res.substr(1);
            })
            .join(" ");
          out.value = arr;
        }
      }
    </script>
  </body>
</html>
