<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <form action="javascript:;">
      <div class="name inline">Tên môn học:</div>
      <input type="text" name="" id="contentInp" class="inline" />
      <ul id="demo"></ul>
      <button type="submit">Thêm môn học</button>
    </form>

    <script src="./jquery.min.js"></script>
    <script>
      const demo = $("#demo");
      const inp = $("input");
      const btn = $("button");
      btn.on("click", (d) => {
        let value = $.trim(inp.val());
        if (value) addCourse(value);
      });
      function addCourse(message) {
        $("<li>", {
          text: message,
        }).appendTo(demo);
      }
    </script>
  </body>
</html>
